		<div class="container w-50">
  			<h2>Entrar</h2>
			<form action="/login" method="POST" class="needs-validation" novalidate>
				<div class="form-group">
					<label for="uname">Nome de usuário:</label>
					<input type="text" class="form-control" id="uname" placeholder="Digite seu nome de usuário" name="login" required>
					<div class="valid-feedback">Válido.</div>
					<div class="invalid-feedback">Por favor preencha este campo.</div>
				</div>
				<div class="form-group">
					<label for="pwd">Senha:</label>
					<input type="password" class="form-control" id="pwd" placeholder="Digite sua senha" name="senha" required>
					<div class="valid-feedback">Válido.</div>
					<div class="invalid-feedback">Por favor preencha este campo.</div>
				</div>
				<button type="submit" class="btn btn-outline-success">Entrar</button>
			</form>
		</div>
